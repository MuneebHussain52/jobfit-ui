<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analysis Results</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Resume Matcher</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="results.html" class="active">Results</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Analysis Results</h1>

    <div class="result-box">
      <p><strong>Match Percentage:</strong> <span id="matchPercentage">--%</span></p>
      <p><strong>Matched Skills:</strong></p>
      <ul id="matchedSkills"></ul>

      <p><strong>Missing Skills:</strong></p>
      <ul id="missingSkills"></ul>

      <p><strong>Suggestions:</strong></p>
      <ul id="suggestions"></ul>
    </div>

    <button id="newAnalysisBtn">Start New Analysis</button>
  </div>

  <script>
    // This is placeholder logic — you’ll replace it with data passed from analyze.js
    // You can use localStorage or pass data via query params later

    // Dummy data to simulate result (you can remove this later)
    document.getElementById("matchPercentage").textContent = "78%";

    const matched = ["Python", "SQL", "Flask"];
    const missing = ["Django", "React"];
    const suggestions = ["Learn Django to better match backend skills.", "Consider gaining experience in React."];

    matched.forEach(skill => {
      const li = document.createElement("li");
      li.textContent = skill;
      document.getElementById("matchedSkills").appendChild(li);
    });

    missing.forEach(skill => {
      const li = document.createElement("li");
      li.textContent = skill;
      document.getElementById("missingSkills").appendChild(li);
    });

    suggestions.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      document.getElementById("suggestions").appendChild(li);
    });

    // "New Analysis" button takes back to home page
    document.getElementById("newAnalysisBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
